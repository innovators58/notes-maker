<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Notes Maker and Reminder App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: backgroundShift 12s ease infinite;
            color: #333;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: rgba(15, 16, 16, 0.85);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: rgb(253, 246, 246);
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            background-color: #d26c14;
            border-radius: 5px;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar a {
                width: 100%;
                text-align: left;
            }
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Contact Form Container */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-container label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 1rem;
        }

        .contact-container input[type="submit"] {
            background-color: rgba(15, 16, 16, 0.85);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-container input[type="submit"]:hover {
            background-color: #d26c14;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: rgba(6, 6, 6, 0.85);
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 1rem;
            margin-top: 30px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 10px;
            }
            .contact-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="demo.html"><b>HOME</b></a>
        <a href="login.html"><b>LOGIN</b></a>
        <a href="settings.html"><b>SETTINGS</b></a>
        <a href="profile.html"><b>PROFILE</b></a>
        <a href="explore.html"><b>EXPLORE</b></a>
        <a href="privacy.html"><b>PRIVACY AND SECURITY</b></a>
        <a href="contact.html"><b>CONTACT US</b></a>
    </div>

    <div class="main-content">
        <h2>CONTACT US</h2>
        <div class="contact-container">
            <form action="https://formspree.io/f/mbjekabb" method="POST">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="Your Name" autocomplete="off" required minlength="4"/>

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" autocomplete="off" required minlength="10"/>

                <label for="message">MESSAGE</label>
                <textarea id="message" name="message" cols="30" rows="8" placeholder="Enter Your Message"></textarea>

                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Notes Maker and Reminder App. All rights reserved.</p>
    </div>
</body>
</html>
